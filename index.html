<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app">
    <header>
        <div class="logo">E-shop</div>
        <div class="cart">
            <search><input type="text" class="search-field" v-model="searchKey"></search>
            <button class="btn-cart" type="button" @click="showCart = !showCart">Корзина</button>
            <cart :show="showCart" :basketgoods="basketGoods" @remove="remove"></cart>
        </div>
    </header>
    <main>
        <error-msg :error="serverError"></error-msg>
        <products :goods="goods" @add-product="addProduct" :search='searchKey'></products>
    </main>


</div>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/ErrorComp.js"></script>
    <script src="js/CartComp.js"></script>
    <script src="js/ProdComp.js"></script>
    <script src="js/SearchComp.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
